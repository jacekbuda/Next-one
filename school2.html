    <!-- zad 3
        <br> - znacznik enteru. przeniesinia do nowej lini
        <hr> - pozioma linia wzdłuż strony np do oddizelenia
        <img> - znaczkink umozliwiający wprowadzenie obrazka

    <!-- zad 4 
        Podpięcie za plik zewnętrznego:
        <link rel"stylesheet" type="text/css" href="dawajpliczek.css">

        wpisanie w znaczniku body sekcji <style>:
            <style 
            .przykład{
                font-size: 10px;
            }
            </style>
        
        oraz dopisanie atrybutu style do znacznika i bezpośrednia oscylacja
        ( ma największy priorytet)
    -->

    <!-- zad 5
        $nbsp; - twarda spacja, nie rozdiezla np którkich wyrazów do rgugiej lini
        $lt; - znaczek <
        $gt; - znaczek >
        $quot; - cudzysłów
        Aby przeglądarka w niektórych sytyacja poprawnie interprowałą dane znaki 
        stosujemy właśnie encje

    -->

    <!-- zad 6-->

    <style>
        table, td {
            border: 2px solid red;
            border-collapse: collapse;
        }
    </style>
